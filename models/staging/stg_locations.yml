version: 2
models:
  - name: stg_locations
    description: 'This model contains the locations for the Jaffle Shop. There is one row per location.'
    config:
      meta:
        sst:
          cortex_searchable: false
          synonyms:
            - location details
            - store information
            - location tax rates
            - store opening dates
          primary_key: location_id
          unique_keys: []

    columns:
      - name: location_id
        description: 'The unique identifier for the location.'
        config:
          meta:
            sst:
              column_type: dimension
              data_type: TEXT
              synonyms:
                - location identifier
                - store ID
                - location code
                - store identifier
              sample_values:
                - 1ce7ac35-d296-4e34-89c4-bf92aa2fe751
                - 39b38c24-679d-4217-b676-a4a0e64c8477
                - 09fdfbaf-3ec6-408d-93f4-1efc535d9938
                - 4b6c2304-2b9e-41e4-942a-cf11a1819378
                - 40e6ddd6-b8f6-4e17-8bd6-5e53966809d2
                - da506490-1e2f-4fe8-8426-f1eee65af28a
              is_enum: true

      - name: location_name
        description: 'The name of the location.'
        config:
          meta:
            sst:
              column_type: dimension
              data_type: TEXT
              synonyms:
                - location name
                - store name
                - city name
                - location title
              sample_values:
                - San Francisco
                - Los Angeles
                - New Orleans
                - Brooklyn
                - Chicago
                - Philadelphia
              is_enum: true

      - name: tax_rate
        description: 'The tax rate for the location.'
        config:
          meta:
            sst:
              column_type: fact
              data_type: FLOAT
              synonyms:
                - tax rate
                - sales tax
                - tax percentage
                - tax amount
              sample_values:
                - '0.06'
                - '0.0625'
                - '0.04'
                - '0.075'
                - '0.08'
              is_enum: false

      - name: opened_date
        description: 'The date the location was opened.'
        config:
          meta:
            sst:
              column_type: time_dimension
              data_type: TIMESTAMP_NTZ
              synonyms:
                - opening date
                - store opening
                - date opened
                - opening timestamp
              sample_values:
                - '2016-09-01 00:00:00'
                - '2019-03-10 00:00:00'
                - '2018-05-09 00:00:00'
                - '2019-09-13 00:00:00'
                - '2017-03-12 00:00:00'
                - '2018-04-29 00:00:00'
              is_enum: false
