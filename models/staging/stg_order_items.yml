models:
  - name: stg_order_items
    description: Individual food and drink items that make up our orders, one row per item.
    meta:
      sst:
        cortex_searchable: false
        synonyms:
          - individual order items
          - food and drink orders
          - order item details
          - order components
        primary_key: order_item_id

    columns:
      - name: order_item_id
        description: The unique key for each order item.
        data_tests:
          - not_null
          - unique
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - item identifier
              - item unique key
              - order item code
              - item ID
