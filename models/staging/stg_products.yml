models:
  - name: stg_products
    description: Product (food and drink items that can be ordered) data with basic cleaning and transformation applied, one row per product.
    meta:
      sst:
        cortex_searchable: false
        synonyms:
          - food and drink items available for order
          - product catalog for ordering
          - menu items with basic details
          - orderable food and drink products
        primary_key: product_id

    columns:
      - name: product_id
        description: The unique key for each product.
        data_tests:
          - not_null
          - unique
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - product identifier
              - item code
              - product key
              - product number
            sample_values:
              - JAF-002
              - BEV-005
              - BEV-001
              - JAF-005
              - BEV-002
              - BEV-003
              - BEV-004
              - JAF-004
              - JAF-001
              - JAF-003
            is_enum: true

      - name: product_name
        description: The name of the product.
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - item name
              - product title
              - menu item name
              - product label
            sample_values:
              - nutellaphone who dis?
              - vanilla ice
              - flame impala
              - mel-bun
              - adele-ade
              - chai and mighty
              - the krautback
              - tangaroo
              - 'for richer or pourover '
              - doctor stew
            is_enum: true

      - name: product_type
        description: The category type of the product (e.g., jaffle, beverage).
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - item category
              - product classification
              - item type
              - product group
            sample_values:
              - jaffle
              - beverage
            is_enum: true

      - name: product_description
        description: A detailed description of the product.
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - item details
              - product info
              - menu item description
              - product summary
            sample_values:
              - house-made beef stew jaffle
              - melon and minced beef bao, in a jaffle, savory and sweet
              - nutella and banana jaffle
              - iced coffee with house-made french vanilla syrup
              - lamb and pork bratwurst with house-pickled cabbage sauerkraut and mustard
              - daily selection of single estate beans for a delicious hot pourover
              - a kiwi and lime agua fresca, hello from the other side of thirst
              - "pulled pork and pineapple al pastor marinated in ghost pepper sauce, kevin parker's favorite! "
              - oatmilk chai latte with protein boost
              - mango and tangerine smoothie
            is_enum: true

      - name: product_price
        description: The price of the product in dollars.
        meta:
          sst:
            column_type: fact
            data_type: NUMBER
            synonyms:
              - item cost
              - product amount
              - menu price
              - item value
            sample_values:
              - '7.0'
              - '11.0'
              - '14.0'
              - '12.0'
              - '4.0'
              - '6.0'
              - '5.0'
            is_enum: false

      - name: is_food_item
        description: Boolean flag indicating whether the product is a food item.
        meta:
          sst:
            column_type: dimension
            data_type: BOOLEAN
            synonyms:
              - food indicator
              - food flag
              - is food
              - food status
            sample_values:
              - 'True'
              - 'False'
            is_enum: true

      - name: is_drink_item
        description: Boolean flag indicating whether the product is a drink item.
        meta:
          sst:
            column_type: dimension
            data_type: BOOLEAN
            synonyms:
              - drink indicator
              - drink flag
              - is drink
              - drink status
            sample_values:
              - 'False'
              - 'True'
            is_enum: true
