models:
  - name: stg_supplies
    description: >
      List of our supply expenses data with basic cleaning and transformation applied.

      One row per supply cost, not per supply. As supply costs fluctuate they receive a new row with a new UUID. Thus there can be multiple rows per supply_id.
    meta:
      sst:
        cortex_searchable: false
        synonyms:
          - supply cost history
          - expense tracking for supplies
          - supply cost fluctuations
          - supply expense records
        primary_key: supply_uuid

    columns:
      - name: supply_uuid
        description: The unique key of our supplies per cost.
        data_tests:
          - not_null
          - unique
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - supply cost identifier
              - unique supply cost key
              - supply cost UUID
              - supply cost code
            sample_values:
              - 6e910d5fccb03f71223d84887c3a37c4
              - 74affa51ac1051a74a0e9e2573f84d75
              - 456bf6d9597659cdf7cc73905d0776c9
              - e742bfe88750e349b40480547747bb40
              - 27714301ba8b6c825342849e215876b9
              - 50cd3f32dc0abaea8ee327726c3cafbb
              - de2daf744eb5b1586ce87485e5d0dc94
              - 095e16444d40017b8eea8e6e2ca87280
              - b9440c67a43ed212563b1e5c82c51932
              - 8813821fc0db2713feba5e250fd8934c
            is_enum: false

      - name: supply_id
        description: The identifier for the supply item.
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - supply identifier
              - supply code
              - supply number
              - supply ID
            sample_values:
              - SUP-011
              - SUP-012
              - SUP-029
              - SUP-019
              - SUP-003
              - SUP-021
              - SUP-007
              - SUP-028
              - SUP-004
              - SUP-022
            is_enum: false

      - name: product_id
        description: The identifier for the product this supply is associated with.
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - product identifier
              - product code
              - product number
              - product ID
            sample_values:
              - JAF-002
              - BEV-005
              - BEV-001
              - JAF-005
              - BEV-002
              - BEV-003
              - BEV-004
              - JAF-004
              - JAF-001
              - JAF-003
            is_enum: true

      - name: supply_name
        description: The name of the supply item.
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - supply description
              - supply item name
              - supply product name
              - supply title
            sample_values:
              - beef stew
              - house-pickled cabbage sauerkraut
              - pineapple
              - biodegradable straw
              - 16oz compostable clear cup
              - coffee
              - serving boat
              - mustard
              - tangerine
              - kiwi
            is_enum: false

      - name: supply_cost
        description: The cost of the supply item in dollars.
        meta:
          sst:
            column_type: fact
            data_type: NUMBER
            synonyms:
              - supply price
              - cost per supply
              - supply expense
              - supply amount
            sample_values:
              - '0.43'
              - '0.2'
              - '1.69'
              - '0.52'
              - '0.36'
              - '0.07'
              - '0.98'
              - '0.72'
              - '0.32'
              - '0.33'
            is_enum: false

      - name: is_perishable_supply
        description: Boolean flag indicating whether the supply item is perishable.
        meta:
          sst:
            column_type: dimension
            data_type: BOOLEAN
            synonyms:
              - perishable status
              - supply perishability
              - perishable indicator
              - perishable flag
            sample_values:
              - 'False'
              - 'True'
            is_enum: true
