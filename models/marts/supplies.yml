version: 2
models:
  - name: supplies
    description: Supply inventory data mart containing details about supply items, their costs, and perishability status. One row per supply cost record.
    meta:
      sst:
        cortex_searchable: false
        synonyms:
          - supply inventory details
          - office supply records
          - material stock levels
          - equipment supply data
        primary_key: supply_uuid

    columns:
      - name: supply_uuid
        description: The unique identifier for each supply cost record.
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - supply unique identifier
              - supply UUID
              - supply ID code
              - supply identifier
            sample_values:
              - df0b5eb60008c8458493b56369126201
              - 74affa51ac1051a74a0e9e2573f84d75
              - 5ba10f47c811f26e7e76aa1c3e0d4709
              - e742bfe88750e349b40480547747bb40
              - e03b04b01196f786bf1d555e84147446
              - cb71fe5346ed92518d80a663267e2843
              - b65c35196f83073137b786c284ce8d71
              - 184cc9d279e965448a5e06564522802b
              - 86f0deb95e645ddd7a0ffa6dd13cf946
              - 63cd102c0193f987ce1e5deb04b85854
            is_enum: false

      - name: supply_id
        description: The identifier for the supply item.
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - supply ID
              - supply code
              - supply identifier
              - supply number
            sample_values:
              - SUP-011
              - SUP-012
              - SUP-029
              - SUP-019
              - SUP-003
              - SUP-021
              - SUP-007
              - SUP-028
              - SUP-004
              - SUP-022
            is_enum: false

      - name: product_id
        description: The identifier for the product this supply is associated with.
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - product ID
              - product code
              - product identifier
              - product number
            sample_values:
              - JAF-002
              - BEV-005
              - BEV-001
              - JAF-005
              - BEV-002
              - BEV-003
              - BEV-004
              - JAF-004
              - JAF-001
              - JAF-003
            is_enum: true

      - name: supply_name
        description: The name of the supply item.
        meta:
          sst:
            column_type: dimension
            data_type: TEXT
            synonyms:
              - supply name
              - supply description
              - supply title
              - supply label
            sample_values:
              - beef stew
              - house-pickled cabbage sauerkraut
              - pineapple
              - biodegradable straw
              - 16oz compostable clear cup
              - coffee
              - serving boat
              - mustard
              - tangerine
              - kiwi
            is_enum: false

      - name: supply_cost
        description: The cost of the supply item in dollars.
        meta:
          sst:
            column_type: fact
            data_type: NUMBER
            synonyms:
              - supply cost
              - supply price
              - supply amount
              - supply value
            sample_values:
