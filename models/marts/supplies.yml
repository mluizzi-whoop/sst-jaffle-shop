              - '0.36'
              - '0.52'
              - '0.13'
              - '0.07'
              - '0.2'
              - '0.43'
              - '0.11'
              - '0.72'
              - '0.04'
            is_enum: false

      - name: is_perishable_supply
        description: Boolean flag indicating whether the supply item is perishable.
        meta:
          sst:
            column_type: dimension
            data_type: BOOLEAN
            synonyms:
              - perishable status
              - is perishable
              - perishable indicator
              - perishable flag
            sample_values:
              - 'False'
              - 'True'
            is_enum: true
