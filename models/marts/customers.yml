version: 2
models:
  - name: customers
    description: 'This model contains the customer data for the Jaffle Shop. There is one row per customer.'
    config:
      meta:
        sst:
          cortex_searchable: false
          synonyms:
            - customer order history
            - customer purchase records
            - customer lifetime orders
            - customer transaction details
          primary_key: customer_id
          unique_keys: []

    columns:
      - name: customer_id
        description: 'The unique identifier for the customer.'
