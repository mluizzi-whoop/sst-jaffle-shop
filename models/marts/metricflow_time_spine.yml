version: 2
models:
  - name: metricflow_time_spine
    description: A time spine for the Jaffle Shop project. Contains a date_day column that is the date of the day.
    meta:
      sst:
        cortex_searchable: false
        synonyms:
          - time series data
          - temporal data records
          - time-based metrics
          - chronological data points
        primary_key: date_day

    columns:
      - name: date_day
        description: The date of the day.
        meta:
          sst:
            column_type: time_dimension
            data_type: DATE
            synonyms:
              - daily date
              - day of occurrence
              - date of day
              - specific day
            sample_values:
              - '2025-08-12'
              - '2023-03-20'
              - '2016-12-18'
              - '2022-01-02'
              - '2017-03-08'
              - '2017-02-27'
              - '2019-11-24'
              - '2021-07-02'
              - '2020-03-21'
              - '2018-09-13'
            is_enum: false
